<!DOCTYPE html>
<html>
    <head>
        <title> Links </title>
    </head>

    <body>

        <h1> Social Media Links </h1>

        <h2> On the same tab (target) </h2>
        <ul>
            <li> <a href="https://www.facebook.com"> Facebook </a> </li>
            <li> <a href="https://www.telegram.com"> Telegram </a> </li>
        </ul>

        <h2> In another tab (target _blank) </h2>
        <ul>
            <li> <a href="https://www.google.com" target = _blank> Google </a> </li>
            <li> <a href="https://www.github.com" target = _blank> Git Hub </a> </li>
        </ul>

    </body>

</html>
